<script>
  function blur() {
    var blur = $("#blur").slider("value");
    var grayscale = $("#grayscale").slider("value");
    var brightness = $("#brightness").slider("value");
    var contrast = $("#contrast").slider("value");
    var rotate = $("#rotate").slider("value");
    var invert = $("#invert").slider("value");
    var opacity = $("#opacity").slider("value");
    var saturate = $("#saturate").slider("value");
    var sepia = $("#sepia").slider("value");
    $("#image").css(
      "-webkit-filter",
      "blur(" +
      blur +
      "px)" +
      "brightness(" +
      brightness +
      "%)" +
      "grayscale(" +
      grayscale +
      "%)" +
      "hue-rotate(" +
      rotate +
      "deg)" +
      "contrast(" +
      contrast +
      "%)" +
      "invert(" +
      invert +
      "%)" +
      "opacity(" +
      opacity +
      "%)" +
      "saturate(" +
      saturate +
      ")" +
      "sepia(" +
      sepia +
      "%)"
    );

    $("#imageone").css(
      "-webkit-filter",
      "blur(" +
      blur +
      "px)" +
      "brightness(" +
      brightness +
      "%)" +
      "grayscale(" +
      grayscale +
      "%)" +
      "hue-rotate(" +
      rotate +
      "deg)" +
      "contrast(" +
      contrast +
      "%)" +
      "invert(" +
      invert +
      "%)" +
      "opacity(" +
      opacity +
      "%)" +
      "saturate(" +
      saturate +
      ")" +
      "sepia(" +
      sepia +
      "%)"
    );

    $("#imagetwo").css(
      "-webkit-filter",
      "blur(" +
      blur +
      "px)" +
      "brightness(" +
      brightness +
      "%)" +
      "grayscale(" +
      grayscale +
      "%)" +
      "hue-rotate(" +
      rotate +
      "deg)" +
      "contrast(" +
      contrast +
      "%)" +
      "invert(" +
      invert +
      "%)" +
      "opacity(" +
      opacity +
      "%)" +
      "saturate(" +
      saturate +
      ")" +
      "sepia(" +
      sepia +
      "%)"
    );
  }

  //***********SLIDERS*************//

  $(function() {
    $("#blur").slider({
      orientation: "horizontal",
      min: 0,
      max: 25,
      value: 0,
      slide: blur,
      change: blur,
    });
    $("#grayscale").slider({
      orientation: "horizontal",
      min: 0,
      max: 100,
      value: 0,
      slide: blur,
      change: blur,
    });
    $("#brightness").slider({
      orientation: "horizontal",
      min: 100,
      max: 1000,
      value: 0,
      slide: blur,
      change: blur,
    });

    $("#contrast").slider({
      orientation: "horizontal",
      min: 0,
      max: 1000,
      value: 100,
      slide: blur,
      change: blur,
    });
    $("#rotate").slider({
      orientation: "horizontal",
      min: -180,
      max: 180,
      value: 0,
      slide: blur,
      change: blur,
    });

    $("#saturate").slider({
      orientation: "horizontal",
      min: 0,
      max: 100,
      value: 1,
      slide: blur,
      change: blur,
    });

    $("#sepia").slider({
      orientation: "horizontal",
      min: 0,
      max: 100,
      value: 0,
      slide: blur,
      change: blur,
    });

    $("#opacity").slider({
      orientation: "horizontal",
      min: 0,
      max: 100,
      value: 100,
      slide: blur,
      change: blur,
    });

    $("#invert").slider({
      orientation: "horizontal",
      min: 0,
      max: 100,
      value: 0,
      slide: blur,
      change: blur,
    });
  });
</script>

<script>
  function findOffset(element) {
    var top = 0,
      left = 0;

    do {
      top += element.offsetTop || 0;
      left += element.offsetLeft || 0;
      element = element.offsetParent;
    } while (element);

    return {
      top: top,
      left: left,
    };
  }

  window.onload = function() {
    var stickyHeader = document.getElementById("sticky");
    if (stickyHeader != null) {
      var headerOffset = findOffset(stickyHeader);

      window.onscroll = function() {
        // body.scrollTop is deprecated and no longer available on Firefox
        var bodyScrollTop =
          document.documentElement.scrollTop || document.body.scrollTop;

        if (bodyScrollTop > headerOffset.top) {
          stickyHeader.classList.add("fixed");
        } else {
          stickyHeader.classList.remove("fixed");
        }
      };
    }
  };
</script>
